name: DreamWorkCore
version: '${project.version}'
main: com.dreamwork.core.DreamWorkCore
api-version: '1.21'
prefix: DreamWork
author: DreamWork Team
description: 야생 + 타운 + 성장형 RPG 서버를 위한 핵심 플러그인

# 소프트 의존성 (없어도 플러그인 동작, 있으면 연동)
softdepend:
  - Vault
  - PlaceholderAPI
  - Towny
  - TownyChat
  - LuckPerms

# 명령어 정의
commands:
  dreamwork:
    description: DreamWork Core 메인 명령어
    usage: /<command> [reload|help|job|stat|quest]
    aliases: [dw]
    permission: dreamwork.use
  내정보:
    description: 내 직업/스탯 정보 GUI 보기
    usage: /내정보
    permission: dreamwork.use
  money:
    description: 소지금 확인 및 관리
    usage: /money [pay|give|set]
    aliases: [돈, balance, bal]
    permission: dreamwork.use
  town:
    description: 마을 시스템 명령어
    aliases: [마을, t]
    permission: dreamwork.use
  forge:
    description: 대장간 (광물 감정, 합금 제작, 장비 수리)
    aliases: [대장간]
    permission: dreamwork.use
  restaurant:
    description: 레스토랑 (버프 음식 조리, 양조)
    aliases: [레스토랑]
    permission: dreamwork.use
  aquarium:
    description: 아쿠아리움 (물고기 납품)
    aliases: [아쿠아리움, 수족관]
    permission: dreamwork.use
  mapworkshop:
    description: 지도 제작소 (좌표 스크롤 거래, 바이옴 캡슐)
    aliases: [지도제작소, map]
    permission: dreamwork.use

# 퍼미션 정의
permissions:
  dreamwork.use:
    description: DreamWork 기본 명령어 사용 권한
    default: true
  dreamwork.admin:
    description: DreamWork 관리자 권한
    default: op
    children:
      dreamwork.reload: true
      dreamwork.use: true
      dreamwork.addexp: true
  dreamwork.reload:
    description: 플러그인 설정 리로드 권한
    default: op
  dreamwork.addexp:
    description: 경험치 추가 권한
    default: op
