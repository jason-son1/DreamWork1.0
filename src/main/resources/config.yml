# ================================================================
# DreamWork Core 설정 파일
# ================================================================

# 일반 설정
general:
  # 디버그 모드 활성화 여부 (상세 로그 출력)
  debug: false

# 메시지 설정
messages:
  prefix: "&8[&6DreamWork&8] &f"
  no-permission: "&c권한이 없습니다."
  reload-success: "&a설정이 리로드되었습니다."
  unknown-command: "&c알 수 없는 명령어입니다."

# 직업 시스템 설정
jobs:
  # 경험치 획득 배율 (이벤트 등에서 사용)
  exp-multiplier: 1.0

# 레벨업 경험치 공식
# 사용 가능한 변수: level
# 기본값: 100 + (level * 25) + (level^2 * 5)
exp-formula: "100 + (level * 25) + (level^2 * 5)"

# 데이터 자동 저장 주기 (틱 단위)
# 20틱 = 1초, 1200틱 = 1분, 6000틱 = 5분
auto-save-interval: 6000

# 전투 시스템 설정
combat:
  # STR 스탯 1당 추가 데미지 배율
  strength-multiplier: 0.5

# 상호작용 시스템 설정
interaction:
  # DEX 스탯 1당 더블 드롭 확률 (0.002 = 0.2%)
  dex-multiplier: 0.002
  # LUCK 스탯 1당 희귀 드롭 확률 (0.001 = 0.1%)
  luck-multiplier: 0.001

# 스탯 시스템 설정
stats:
  # 레벨업 시 획득 스탯 포인트
  points-per-level: 3
  # 이동속도 증가율 (DEX 1당)
  speed-per-dex: 0.0005
  # 최대 체력 증가량 (CON 1당)
  health-per-con: 2

# 퀘스트 시스템 설정
quests:
  # 일일 퀘스트 활성화 개수
  daily-quest-count: 3
  # 일일 퀘스트 재설정 시간 (서버 시간 기준 0시)
  reset-hour: 0

# 데이터베이스 설정
database:
  # 데이터 저장 방식 선택 (SQLITE 또는 MYSQL)
  # SQLITE: 플러그인 폴더 내 파일에 저장 (소규모 서버/테스트용)
  # MYSQL: 외부 MySQL 데이터베이스에 저장 (대규모 서버/네트워크용)
  type: "SQLITE"
  
  # MYSQL 사용 시 설정
  host: "localhost"
  port: 3306
  database: "dreamwork"
  username: "root"
  password: ""
  
  # 커넥션 풀 설정 (고급 사용자용)
  pool-size: 10
  connection-timeout: 30000
