# ================================================================
# DreamWork Core 커스텀 드롭 설정
# ================================================================
# 직업별 블록/액션 드롭 확률 및 아이템 설정
# 
# 구조:
# <직업ID>:
#   <블록타입 또는 액션>:
#     base: 0.05          # 기본 확률 (5%)
#     per-level: 0.001    # 레벨당 추가 확률 (+0.1%)
#     item: "item_id"     # 드롭할 아이템 ID (items.yml 참조)

# ================================================================
# 광부 (Miner) 드롭
# ================================================================
