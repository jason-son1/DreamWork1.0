# ============================================
# DreamWork - 사냥꾼 (Hunter) 직업 설정
# ============================================
# 야생의 수호자 - 몬스터 사냥, 펫 테이밍, 보스 레이드 주도

id: "hunter"
display_name: "사냥꾼"
description: "야생의 수호자 - 몬스터 사냥, 펫 테이밍, 용병 활동"
icon: "BOW"
max_level: 100
exp_formula: "150 + (level * 30) + (level^2 * 5)"

# ============================================
# 스탯 보너스 (레벨당)
# ============================================
# Plan: 힘 +0.5%, 치명타 확률 +0.2%, 민첩 +0.1%
stats_per_level:
  STR: 0.5    # 힘 - 근접 공격력
  DEX: 0.2    # 민첩 - 치명타 확률
  CON: 0.1    # 체력 - 카이팅용

