# ============================================
# 스킬 목록 (Plan 기반)
# ============================================
skills:
  # [패시브] 급소 가격 (Vital Strike)
  vital_strike:
    name: "급소 가격"
    type: PASSIVE
    unlock_level: 10
    description: "공격 시 일정 확률로 치명타 발동 (1.5배 데미지)"
    scaling:
      "1-30":
        crit_chance: 0.10        # 10% 확률
        crit_damage: 1.5         # 1.5배 데미지
      "31-70":
        crit_chance: 0.20        # 20% 확률
        crit_damage: 1.8         # 1.8배 데미지
      "71-100":
        crit_chance: 0.30        # 30% 확률
        crit_damage: 2.0         # 2배 데미지
        speed_boost_on_crit: 1   # 적중 시 1초 이속 증가

  # [액티브] 사냥 본능 (Hunter's Instinct)
  hunters_instinct:
    name: "사냥 본능"
    type: ACTIVE
    unlock_level: 30
    cooldown: 300               # 5분 (300초)
    mana_cost: 40
    duration: 20                # 20초
    description: "20초간 주변 30블록 몬스터 발광 + 공격력 20% 증가"
    range: 30
    effects:
      glowing: true
      damage_boost: 0.20
      speed_boost: 0.10

  # [패시브] 야수 조련 (Beast Taming)
  beast_taming:
    name: "야수 조련"
    type: PASSIVE
    unlock_level: 50
    description: "체력 20% 이하 몬스터에게 '제압용 목줄' 사용 시 펫으로 영입 가능"
    health_threshold: 0.20
    tamable_mobs:
      - SPIDER
      - CAVE_SPIDER
      - POLAR_BEAR
      - FOX
      - WOLF
      - ZOMBIE       # 특수
      - SKELETON     # 특수
    success_base_chance: 0.30
    success_per_level: 0.005

  # [패시브] 학살자 오라
  slayer_aura:
    name: "학살자 오라"
    type: PASSIVE
    unlock_level: 80
    description: "체력 30% 이하인 적에게 주는 데미지 20% 증가"
    low_health_threshold: 0.30
    damage_boost: 0.20

# ============================================
# 슬레이어 도감 시스템 (Plan: Slayer's Knowledge)
# ============================================
slayer_knowledge:
  enabled: true
  
  # 지식 레벨업 조건
  tiers:
    level_1:
      kills_required: 100
      damage_bonus: 0.05         # 해당 몹에게 +5% 데미지
    level_2:
      kills_required: 500
      damage_bonus: 0.10
      damage_reduction: 0.10     # 해당 몹에게 받는 데미지 -10%
    level_3:
      kills_required: 1000
      damage_bonus: 0.15
      damage_reduction: 0.15
      exp_bonus: 1.5             # 경험치 1.5배
    level_max:
      kills_required: 5000
      damage_bonus: 0.25
      damage_reduction: 0.25
      exp_bonus: 2.0
      money_bonus: 1.5

# ============================================
# 몹 티어 시스템 (Plan: Alpha Monster)
# ============================================
mob_tier:
  enabled: true
  
  # 알파 몬스터 스폰 설정
  alpha:
    spawn_chance: 0.01          # 1% 확률로 알파 스폰
    name_prefix: "&c§l[ALPHA] "
    size_multiplier: 2.0        # 크기 2배
    health_multiplier: 5.0      # 체력 5배
    damage_multiplier: 2.0      # 데미지 2배
    drop_multiplier: 3.0        # 드롭 3배
    exp_multiplier: 10.0        # 경험치 10배
    particle_effect: "FLAME"
    announcement: true          # 스폰 시 서버 알림
    guaranteed_drops:
      - item: "reinforced_leather"
        chance: 1.00
      - item: "monster_essence"
        chance: 0.50

# ============================================
# 현상금 시스템 (Plan: Bounty)
# ============================================
bounty_system:
  enabled: true
  
  # 자동 발생 현상금
  auto_bounty:
    interval: 600              # 10분마다
    reward_base: 1000          # 기본 보상 1000D
    reward_per_distance: 0.5   # 거리당 추가 보상
    exp_base: 100.0
    announcement: "&c[현상수배] &f좌표 X: %x%, Z: %z% 근처의 &e%mob%&f을 처치하시오!"

# ============================================
# 블러드 문 이벤트 (Plan: Blood Moon)
# ============================================
blood_moon:
  enabled: true
  cycle_days: 7                 # 게임 7일마다
  spawn_multiplier: 3.0         # 몬스터 스폰 3배
  mob_speed_boost: 0.20         # 이동속도 +20%
  mob_damage_boost: 0.30        # 공격력 +30%
  exp_multiplier: 2.0           # 경험치 2배
  announcement: "&4§l[블러드 문] &c붉은 달이 떠올랐습니다... 몬스터들이 광폭화합니다!"

# ============================================
# 특수 아이템 드롭
# ============================================
special_drops:
  # 강화 가죽 (갑옷 안감 재료)
  reinforced_leather:
    enabled: true
    base_chance: 0.05
    trigger_mobs:
      - ZOMBIE
      - SKELETON
      - SPIDER
      - CAVE_SPIDER

  # 키틴질 갑각
  chitin_shell:
    enabled: true
    base_chance: 0.08
    trigger_mobs:
      - SPIDER
      - CAVE_SPIDER
      - SILVERFISH
      - ENDERMITE

  # 몬스터 에센스
  monster_essence:
    enabled: true
    base_chance: 0.02
    level_bonus: 0.0002
    trigger_mobs: "ALL"

  # 영혼의 조각 (보스 토템 재료)
  soul_fragment:
    enabled: true
    base_chance: 0.01
    trigger_mobs:
      - WITHER_SKELETON
      - GHAST
      - BLAZE
      - ENDERMAN
