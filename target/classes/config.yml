# ================================================================
# DreamWork Core 설정 파일
# 야생 + 타운 + 성장형 RPG 서버 핵심 플러그인
# ================================================================

# 일반 설정
general:
  # 디버그 모드 (true: 상세 로그 출력)
  debug: false
  # 언어 설정 (추후 다국어 지원용)
  language: ko_KR

# 저장소 설정
storage:
  # 자동 저장 간격 (분 단위)
  auto-save-interval: 5
  # 데이터 폴더 이름 (플러그인 폴더 내)
  userdata-folder: "userdata"

# 외부 플러그인 연동 설정
hooks:
  # Vault 경제 연동 활성화
  vault-enabled: true
  # PlaceholderAPI 연동 활성화
  placeholderapi-enabled: true

# 메시지 설정
messages:
  prefix: "&8[&6DreamWork&8] &f"
  reload-success: "&a설정을 성공적으로 리로드했습니다."
  no-permission: "&c권한이 없습니다."
  player-only: "&c이 명령어는 플레이어만 사용할 수 있습니다."
  unknown-command: "&c알 수 없는 명령어입니다. /dw help를 참고하세요."

# 스탯 시스템 설정 (2단계 준비)
stats:
  # 초기 스탯 포인트
  initial-points: 0
  # 레벨업 시 지급되는 스탯 포인트
  points-per-level: 3
  # 스탯 최대값
  max-stat-value: 100

# 직업 시스템 설정 (2단계 준비)
jobs:
  # 동시에 가질 수 있는 직업 수
  max-active-jobs: 3
  # 경험치 배율 (이벤트 시 수정용)
  exp-multiplier: 1.0
