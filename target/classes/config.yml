# ================================================================
# DreamWork Core 설정 파일
# ================================================================

# 일반 설정
general:
  # 디버그 모드 활성화 여부 (상세 로그 출력)
  debug: false

# 메시지 설정
messages:
  prefix: "&8[&6DreamWork&8] &f"
  no-permission: "&c권한이 없습니다."
  reload-success: "&a설정이 리로드되었습니다."
  unknown-command: "&c알 수 없는 명령어입니다."

# 직업 시스템 설정
jobs:
  # 경험치 획득 배율 (이벤트 등에서 사용)
  exp-multiplier: 1.0

# 레벨업 경험치 공식
# 사용 가능한 변수: level
# 기본값: 100 + (level * 25) + (level^2 * 5)
exp-formula: "100 + (level * 25) + (level^2 * 5)"

# 데이터 자동 저장 주기 (틱 단위)
# 20틱 = 1초, 1200틱 = 1분, 6000틱 = 5분
auto-save-interval: 6000
